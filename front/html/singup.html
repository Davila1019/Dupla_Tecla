<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: #ffe259;
            background: linear-gradient(to right, #f6f8f8, #997c61);
        }
        .bg{
            background-image: url('../images/pexels-erik-mclean-5308320.jpg');
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class ="container w-75 bg-primary mt-5 rounded shadow">
        <dvi class="row align-items-stretch">
           
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="../images/motores.png" width="48" alt="">
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">Registrate</h2>
                <!--Login-->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="form-label">Billing Address</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                    <div class="mb-4">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" name="country" required>
                    </div>
                    <div class="mb-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" name="state" required>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">Country</label>
                        <input type="text" class="form-control" name="phone" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" >Registrarse</button>
                    </div>
                    
                </form>
               
            </div>
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" >

            </div>
        </dvi>
    </div>
    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
